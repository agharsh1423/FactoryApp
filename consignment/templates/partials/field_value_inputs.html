<!-- HTMX Partial: Dynamic field value inputs for selected field templates -->
<div class="space-y-4">
    {% if selected_fields %}
        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">
                Enter Values for Selected Fields
            </h3>
            <p class="text-sm text-gray-600 mb-4">
                You can leave values empty and fill them in later if needed.
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for field in selected_fields %}
                    <div>
                        <label for="value_{{ field.id }}" class="block text-sm font-medium text-gray-700 mb-2">
                            {{ field.field_name }}
                        </label>
                        <input type="text" 
                               id="value_{{ field.id }}" 
                               name="value_{{ field.id }}" 
                               placeholder="Enter value for {{ field.field_name }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <div class="text-center py-4 text-gray-500 text-sm">
            Select fields above to enter their values here
        </div>
    {% endif %}
</div>
